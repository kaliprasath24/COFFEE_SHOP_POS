<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        /* Top Navbar */
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            margin: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            background-color: #e74c3c;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #c0392b;
        }

        /* Container */
        .container {
            padding: 30px;
        }

        /* Cards */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin: 0;
            color: #555;
        }

        .card h1 {
            margin-top: 10px;
            color: #2c3e50;
        }

        /* Buttons */
        .btn-group {
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <h2>â˜• Coffee Meet Admin</h2>
        <a href="/logout">Logout</a>
    </div>

    <!-- Content -->
    <div class="container">

        <div class="cards">

            <div class="card">
                <h3>Today's Sales</h3>

            </div>

            <div class="card">

                <h1>â‚¹ {{ monthly_total }}</h1>
            </div>

            <div class="card">
                <h3>Cash Sales</h3>
                <h1>â‚¹ {{ cash_total }}</h1>
            </div>

            <div class="card">
                <h3>UPI Sales</h3>
                <h1>â‚¹ {{ upi_total }}</h1>
            </div>

            <div class="card">
                <h3>Card Sales</h3>
                <h1>â‚¹ {{ card_total }}</h1>
            </div>

        </div>

        <div class="btn-group">
            <a href="/reports" class="btn">ðŸ“Š View Reports</a>
            <a href="/billing" class="btn">ðŸ§¾ Go to Billing</a>
        </div>

    </div>

</body>
</html>
