<!DOCTYPE html>
<html>
    <head>
        <title>COFFEE MEET POS - Login
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                background: #f2f2f2;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .login-box {
                background: white;
                padding: 30px;
                width: 320px;
                border-radius: 10px;
                box-shadow: 0 0 10px #999;
                text-align: center;
            }
            h2 {
                margin-bottom: 20px;
            }
            input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                font-size: 16px;
            }
            button {
                width: 100%;
                padding: 10px;
                background: #6f4e37;
                color: white;
                border: none;
                font-size: 16px;
                cursor: pointer;
                border-radius: 5px;
            }
            button:hover {
                background: #5a3d2b;
            }
            .hint {
                margin-top: 15px;
                font-size: 12px;
                color: gray;
            }
        </style>
    </head>
    <body>
<div class="login-box">
    <h2> COFFEE MEET </h2>

    <form method="POST">
        <input type="text" name="user" placeholder="Username" required>
        <input type="password" name="pass" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
    <div class="hint">
        staff Login<br>
    </div>
</div>
</body>
</html>
